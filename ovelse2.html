<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 200px;

        }

        .dyr {
            display: grid;
        }

        @media screen and (min-width:480px) {
            .dyr {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>

<body>
    <div class="dyr"></div>
    <template class="dyretemplate">
        <div>
            <h2></h2>
            <ul>
                <li class="type-data"></li>
                <li class="levested-data"></li>
            </ul>
            <img src="" alt="">
        </div>
    </template>

    <script>
       let dyr = [
            {"navn": "Kanin", "type": " pattedyr","levested": " Denmark","billede": "kanin.jpeg"},
            {"navn": "Kanin", "type": " pattedyr","levested": " Denmark","billede": "kanin.jpeg"},
            {"navn": "Kanin", "type": " pattedyr","levested": " Denmark","billede": "kanin.jpeg"},

        ];

       document.addEventListener("DOMContentLoaded", start);
        function start() {
           let dest=document.querySelector(".dyr");
          let temp=document.querySelector(".dyretemplate");

            dyr.forEach (animal => {
               let klon=temp.cloneNode(true).content;
                klon.querySelector("img").src=animal.billede;
                klon.querySelector("h2").textContent=animal.navn;
                klon.querySelector("ul .type-data").textContent=animal.type;
                klon.querySelector("ul .levested-data").textContent=animal.levested;

                dest.appendChild(klon);


            })
        }



    </script>

</body>

</html>
