<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>

    <style>
        img{
            max-width: 200px;
            float: left;
        }
        article {
            clear: both;
            border: 1px solid black;
        }
        .container{
            display:grid;
            grid-template-columns: repeat (4,1fr);
            grid-template-rows: 200px 200px 200px;
            grid-gap: 10px;
        }
        .box{
            background: #123456;

        }



      </style>

  </head>

  <body>
    <main class="container">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
                <div class="box6"></div>
                <div class="box7"></div>
                <div class="box8"></div>


    </main>


  </body>

</html>
